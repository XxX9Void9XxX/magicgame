<!DOCTYPE html>
<html>
<head>
  <title>Magic Multiplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    canvas { display:block; }

    /* HOTBAR */
    #hotbar { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); display:flex; gap:8px; }
    .slot { width:50px; height:50px; background:#222; border:3px solid #555; box-sizing:border-box; display:flex; justify-content:center; align-items:center; font-size:28px; }
    .slot.selected { border-color:#fff; }

    /* HEALTH & MANA */
    #health,#mana { position:fixed; left:50%; transform:translateX(-50%); width:180px; height:14px; border:2px solid #000; }
    #health { bottom:85px; background:#400; } #healthFill { height:100%; background:#f00; width:100%; }
    #mana { bottom:65px; background:#003366; } #manaFill { height:100%; background:#0af; width:100%; }

    /* MINIMAP */
    #minimap { position:fixed; top:10px; right:10px; width:150px; height:150px; background:#0008; border:2px solid #fff; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <div id="health"><div id="healthFill"></div></div>
  <div id="mana"><div id="manaFill"></div></div>

  <div id="hotbar">
    <div class="slot selected">üî•</div>
    <div class="slot">‚ùÑÔ∏è</div>
    <div class="slot">‚ö°</div>
  </div>

  <canvas id="minimap"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
